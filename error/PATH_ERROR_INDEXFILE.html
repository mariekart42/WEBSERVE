<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 100px auto;
    }
    .error-code {
      font-size: 120px;
    }
    .error-message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="error-code">404</div>
<div class="error-message">Page Not Found - The requested page could not be found on this server.</div>
<div class="error-message">No <code>index.html</code> file was provided for this directory.</div>
</body>
</html>
